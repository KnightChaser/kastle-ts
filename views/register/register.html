<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kastle-ts</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/views/register/register.css">
    <script src="/views/register/register.js" defer></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-box">
        <input type="text" id="email" placeholder="Enter your email">
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Create your password">
      </div>
      <div class="input-box">
        <input type="password" id="password-confirm" placeholder="Confirm your password">
      </div>
      <div class="policy">
        <h3>Your information will be stored in local MySQL :D</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" id="registration-submit-button">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
